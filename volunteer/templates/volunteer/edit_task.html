{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block head_title %}Update Task{% endblock head_title %}

<section id="edit-a-task">
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto mb-5">
                <form id="slotUpdateForm" class="mb-5" method="post">
                    {{ update_form | crispy }}
                    {% csrf_token %}
                    <button id="updatebutton" type="submit" class="btn btn-secondary btn-lg">
                        Update
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
